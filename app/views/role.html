<h4>Roles</h4>
<div style="margin-bottom:10px">
    <a href="#/role/new" class="btn btn-primary" ng-show="hasAnyRoles(['system_admin'])">New</a>
</div>
<table class="table ">
	<tr>
		<th>
			Name
		</th>	
	</tr>
	<tbody>
		<tr ng-repeat="role in roles">
			<td>
				<a href="#/role/{{role._id}}">{{role.name}}</a>
			</td>
		</tr>
	</tbody>
</table>
