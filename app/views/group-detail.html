<h4>Group</h4>

<div ng-show="!editMode">

    <div style="margin-bottom:10px">
        <button class="btn btn-primary" ng-click="edit()">Edit</button>
        <button class="btn btn-default" ng-click="done()">Done</button>
        <button class="btn btn-danger pull-right" ng-click="remove()">Remove</button>
    </div>

	<div class="form-group component">
        <label>Name</label>
        <div>{{group.name}}</div>
    </div>


    
    <div class="form-group">
        <label>Members</label>
        <ul class="list-group" ng-show="selectedUsers.length > 0">
          <li class="list-group-item" ng-repeat="user in selectedUsers">{{user.full_name}}</li>
        </ul>
        <div class="panel panel-default" ng-show="!selectedUsers.length > 0">
            <div class="panel-body">
                <i>No members</i>
            </div>
        </div>
    </div>
   
</div>

<div ng-show="editMode">

    <div style="margin-bottom:10px">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-default" ng-click="done()">Done</button>
    </div>

	<form role="form" name="groupForm">

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name="name"
                   ng-model="group.name" placeholder="Enter a first name"
                   required
                   ng-minlength="2">
            <span class="error text-danger" ng-show="groupForm.name.$error.required">
                Required!
            </span>
            <span class="error text-danger" ng-show="groupForm.name.$error.minlength">
                Too short!
            </span>
        </div>


    
        <div class="form-group">
            <label>Members</label>
            <ul class="list-group" ng-show="selectedUsers.length > 0">
                <li class="list-group-item" ng-repeat="user in selectedUsers">
                    {{user.full_name}}
                    <span style="color:#F73640" class="glyphicon glyphicon-remove pull-right" ng-click="removeUser(user._id)"></span>
                </li>
            </ul>
            <div class="panel panel-default" ng-show="!selectedUsers.length > 0">
                <div class="panel-body">
                    <i>No members</i>
                </div>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Add Members
            </button>
        </div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Residents</h4>
              </div>
              <div class="modal-body">
                <ul class="list-group" ng-show="users.length > 0">
                  <li class="list-group-item" ng-repeat="user in users">
                    {{user.full_name}}
                    <span class="glyphicon glyphicon-plus pull-right" ng-click="chooseUser(user._id)"></span>
                  </li>
                </ul>
                <div class="panel panel-default" ng-show="!users.length > 0">
                    <div class="panel-body">
                        <i>No Residents</i>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
