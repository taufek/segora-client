<div class="row" style="margin:10px 0px">
<div class="col-md-4 .col-md-offset-4">
	<form role="form" name="loginForm" ng-sumbit="login()">
		<div class="form-group">
			<input class="form-control" name="username" ng-model="credential.username" placeholder="e.g. 66SU3 or 22ASU3"></input>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" name="password" ng-model="credential.password" placeholder="Enter your password"></input>
		</div>

	    <button class="btn btn-primary" type="submit" ng-click="login()">Sign in</button>
	</form>
</div>
</div>
